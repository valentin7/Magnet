<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Magnet</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/landing.css" media = "all"/>
		<link href='imgs/magnet_favicon.png' rel='shortcut icon' type='image/x-icon'>
		<link href="semantic/packaged/css/semantic.min.css" rel="stylesheet" type="text/css">
		<link href="semantic/packaged/css/semantic.css" rel="stylesheet" type="text/css">
		<script src="js/semantic.min.js"></script>
  		<script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	</head>
	<body id="login">
		<div id="fb-root"></div>
		<script>
		Parse.initialize('fCRM0CEXdoWkzlEv9QxTZUJKEmVf96Cz4rhsbw7Y', 'fuintiLioLjatdhcsxpcqL4pkISJ7DdU2dWI6vDX');

	      window.fbAsyncInit = function() {
	        Parse.FacebookUtils.init({
	          appId      : '357546351079378',
	          status	 : FB.getLoginStatus(),
	          cookie	 : true,
	          xfbml      : true,
	          version    : 'v2.1'
	        });
	        
	      };


		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "https://connect.facebook.net/en_US/all.js&status";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	    </script>

		<div id="login_content"> 
			<div id="logo">
				<img class="logo" src="imgs/magnet_logo.png">
			</div>

			<div id="form_wrapper">

			<form class="login-form" method="post" onsubmit="login()">
			<div class="ui form segment" style="background-color:#808080">
				<div style="margin:auto" class="ui facebook button">
			      <i class="facebook icon"></i>
			      Login
			   </div>
				</br>
				</br>
		      <div class="ui error message">
		        <div class="header">We noticed some issues</div>
		      </div>
		      <span class="ui facebook button">
			      <i class="facebook icon"></i>
			      Signup
			   </span>
			   </br>
			   </br>
		      
		      </form>
		    </div>
			</div>
		</div>
		<script>
		$(".ui facebook button").click(function() {
		        Parse.FacebookUtils.logIn(null, {
				  success: function(user) {
				    if (!user.existed()) {
				      alert("User signed up and logged in through Facebook!");
				    } else {
				      alert("User logged in through Facebook!");
				    }
				  },
				  error: function(user, error) {
				    alert("User cancelled the Facebook login or did not fully authorize.");
				  }
				});
	        });
		</script>
	</body>
</html>
